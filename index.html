<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
       
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Moscow State Ballet</title>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    </head>

    <body>
        <header class="navigation">
            <div class="container">
                <div class="d-flex flex-row justify-content-between">
                    <div class="d-flex">
                        <p class="logotitle">logotype</p>
                    </div>
                    <div class="d-flex list">
                        <nav>
                            <ul class="menu d-flex justify-content-between">
                                <li class="menu-item">
                                    <a href="#" class="menu-string">Main</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-string">Description</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-string">Gallery</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-string">Video</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#" class="menu-string">Tickets</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="d-flex but">
                        <ul class="icons d-flex">
                            <li class="icons_item">
                                <a href="#" class="social">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="icons_item">
                                <a href="#" class="social">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li class="icons_item">
                                <a href="#" class="social">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <div class="move-button">
                                <a href="#" class="button-navi">Buy tickets</a>
                            </div>
                            
                        </ul>
                        
                    </div>
                </div>
            </div>
        </header>
        <div class="main-block">
            <img class="logo" src="img/logo.png">
            <div class="container pres">
                <p>presents</p>
            </div>
            <div class="d-flex justify-content-around">
                <p class="main-title">Moscow State Ballet</p>
                              
            </div>
            <div class="d-flex justify-content-around">
                    <p class="description">For the first time in Germany</p>  
            </div>
            <div class="container cont-but">
                <a href="#" class="button-book">Book a ticket</a>
            </div>
            <div class="container">
                <div class="d-flex flex-row justify-content-between">
                    <div class="desc">
                        <p class="numbers">30</p>
                        <p class="numbers-desc">cities <br>in Germany</p>
                        <div class="find"><a href="#" class="find">find in your city</a></div>
                    </div>
                    <div class="desc">
                        <p class="numbers">400</p>
                        <p class="numbers-desc" id="move-left">unique<br>
                            costumes</p>
                    </div>
                    <div class="desc">
                        <p class="numbers">45</p>
                        <p class="numbers-desc">performers<br>
                            on stage</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
